<p><a [routerLink]="['/new']">Add an author</a></p>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Author</th>
      <th>Actions available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{ author["name"] }}</td>
      <td><button [routerLink]="['/edit', author['_id']]">Edit</button>&nbsp;<button (click)="deleteAuthor(author['_id'])">Delete</button></td>
    </tr>
  </tbody>
</table>
